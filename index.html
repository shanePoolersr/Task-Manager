<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="./mystyle3.css" rel="stylesheet" />
</head>

<body>
    <h1>Task Master</h1>
    <main>
        <section id="list">
            <button id="btnDetails" class="btn btn-outline-primary">Show/Hide details</button>
            <div class="pending-tasks">
                <!--task to be rendered here-->
            </div>
        </section>

        <section id="form">
            <div class="mt-3">
                <i class="fa fa-solid fa-fire" id="iImportant"></i>
            </div>

            <div class="mt-3">
                <label class="form-label">Title</label>
                <input id="txtTitle" type="txtTitle" class="form-control" />
            </div>

            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea id="txtDescription" rows="3" class="form-control"></textarea>
            </div>

            <div class="mt-3">
                <label class="form-label">Color</label>
                <input id="selColor" type="color" class="form-control" />
            </div>

            <div class="mt-3">
                <label class="form-label">Start Date</label>
                <input id="selStartDate" type="datetime-local" class="form-control" />
            </div>

            <div class="mt-3">
                <label class="form-label">Status</label>
                <select id="selStatus" class="form-select">
                    <option>New</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="form-label">Budget</label>
                <input id="selBudget" type="number" class="form-control" />
            </div>

            <div class="mt-3">
                <button id="btnSave" class="btn btn-dark">Save Task</button>
            </div>

                        
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="./task.js"></script>
    <script src="./script.js"></script>
</body>

</html>
